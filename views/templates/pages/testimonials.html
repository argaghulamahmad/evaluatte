{% extends "components/base.html" %}
{% load static %}
{% block content %}
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,800);

        #testimonials-root {
            background: #FFFFFF;
            margin: 5% 0 5% 0;
        }

        #testimonials-title {
            margin: 0 0 5% 0;
        }

        figure.testimonial {
            font-family: 'Raleway', Arial, sans-serif;
            position: relative;
            float: left;
            overflow: hidden;
            margin: 10px 1%;
            max-width: 100%;
            width: 100%;
            color: #333;
            text-align: left;
            box-shadow: none !important;
        }

        figure.testimonial * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        figure.testimonial img {
            max-width: 100%;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            display: inline-block;
            z-index: 1;
            position: relative;
        }

        figure.testimonial blockquote {
            display: block;
            border-radius: 8px;
            position: relative;
            background-color: #fafafa;
            padding: 30px 50px 65px 50px;
            font-size: 0.8em;
            font-weight: 500;
            margin: 0 0 -50px;
            line-height: 1.6em;
            box-shadow: 0 0 5px #fcec44;
        }

        figure.testimonial blockquote:before,
        figure.testimonial blockquote:after {
            font-family: 'FontAwesome';
            content: "\201C";
            position: absolute;
            font-size: 50px;
            opacity: 0.3;
            font-style: normal;
        }

        figure.testimonial blockquote:before {
            top: 35px;
            left: 20px;
        }

        figure.testimonial blockquote:after {
            content: "\201D";
            right: 20px;
            bottom: 35px;
        }

        figure.testimonial .author {
            margin: 0;
            text-transform: uppercase;
            text-align: center;
            color: #ffffff;
        }

        figure.testimonial .author h5 {
            opacity: 0.8;
            margin: 0;
            font-weight: 800;
            color: black;
        }

        figure.testimonial .author h5 span {
            font-weight: 400;
            text-transform: none;
            display: block;
        }
    </style>
    <div id="testimonials-root" class="home-blog-area">
