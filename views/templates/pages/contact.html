{% extends "components/base.html" %}
{% load static %}
{% block content %}
    <style>
        .about-section {
            background: #FFFFFF;
            padding: 5% 0 5% 0;
        }

        #about-logo {
            max-width: 300px;
            display: block;
            margin: auto;
        }
    </style>
    <div class="about-section"
         style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('{% static 'img/backgrounds/about-us.webp' %}'); ">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div style="
                        text-align: center;
                        display: table;
                        width: 100%;
                        height: 100%;
                    " class="section-tittle center-container">
                        <h2 style="
                            color: #FFFFFF;
                            display: table-cell;
                            vertical-align: middle;
                        ">KONTAK KAMI</h2>
                    </div>
                </div>
                <div class="col-6 center-container" style="background-color: #bdbdbd78;">
                    <img id="about-logo" style="padding: 20px;" src="{% static 'img/logo/logo-white.webp' %}"
                         class="center" alt="">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
