user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	# Django server settings, This points to our Gunicorn server.
	upstream django_optimized {
		server localhost:8080;
	}
	server {
		server_name evaluatte.com www.evaluatte.com;
		server_name 34.101.190.216;
		# routing all request which includes url static to /static/ so this traffic can be served by nginx
		location /static/ {
			alias /home/argaghulamahmad/github/evaluatte/staticfiles/;           
		}
		location / {
			# checks for static file, if not found proxy to Gunicorn Django app
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $http_host;
			proxy_redirect off;
			# passing request to reverse proxy server
			proxy_pass http://django_optimized;
		}
	
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/evaluatte.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/evaluatte.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot




}	

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	server {
    if ($host = www.evaluatte.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = evaluatte.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


		listen 80;
		listen [::]:80;
		server_name evaluatte.com www.evaluatte.com;
		server_name 34.101.111.13;
    return 404; # managed by Certbot




}}


